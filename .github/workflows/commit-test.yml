name: Test
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup K6
        uses: grafana/setup-k6-action@v1
      - name: install deps
        run: npm i
      - name: run test
        run: npm run test

name: Test
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: setup Node.js
        uses: actions/setup-node@v6
        with:   
          node-version: 25
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: install deps
        run: bun install
      - name: run test
        run: bun run test
